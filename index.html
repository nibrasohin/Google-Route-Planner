<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <div id="mainContainer">
        <h1>Google Route Optimizer</h1>
        <div class="inputBox">
            <div id="newRouteBody">
                <label id="label0" class="labelSrc">Source:</label>
                <input type="text" class="w3-input w3-border w3-round-large" id="txtSource" value="Toronto, ON, Canada" style="width: 400px"
                />
                <br />
                <label id="label1" class="labelDst">Destination:</label>
                <input type="text" id="destination1" class="w3-input w3-border w3-round-large" value="Calgary, AB, Canada" style="width: 400px"
                />
                <input type="button" id="del1" class="" value="Delete" onclick="removeRoute(this.id);" />
                <br id="break1" />
                <br id="1break" />
            </div>
            <input type="button" class="button" value="Add Destination" onclick="addRoute()" />
            <input type="button" class="button" value="Optimize Route" onclick="calculateRoute()" />
        </div>

        <br />
        <br />
        <hr />
        <div id="routeSummary">

        </div>
        <div class="map">
            <table border="0" cellpadding="0" cellspacing="3">
                <tr>
                    <td>
                        <div id="dvMap" style="width: 500px; height: 500px">
                        </div>
                    </td>
                    <td>
                        <div id="dvPanel" style="width: 500px; height: 500px">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br />
</body>

</html>
